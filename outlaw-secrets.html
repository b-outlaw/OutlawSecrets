<head>
    <title>outlaw-secrets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    {{> secretsForm}}
    {{> theSecrets}}
</body>


<template name="hello">
    <h1>Hello World!</h1>
    {{greeting}}
    <input type="button" value="Click" class="input"/>
    <input type="button" value="Clear" class="clear" />
</template>


<template name="secretsForm">
    <form action="" class="secretsForm">
        <input type="text" placeholder="What is your name?" name="secretName" class="secretName" />
        <textarea placeholder="What is your secret?" name="theSecret" class="theSecret"></textarea>
        <input type="submit" value="submit" class="secretSubmit" />
    </form>
</template>


<template name="theSecrets">
    <ul class="secretList">
        {{#each all}}{{#constant}}<li data-whoisit="{{secretName}}" class="secretList__item"><a href="#">{{theSecret}}</a></li>{{/constant}}{{/each}}
    </ul>

    <div class="secretNameListWrapper">
        <div class="secretNameListBorderRadius">
        <div class="secretNameListInner">
            <ul class="secretNameList">
                <li>Whose secret?</li>
                {{#each names}}<li><a href="#">{{secretName}}</a></li>{{/each}}
            </ul>
        </div>
        </div>
    </div>
</template>
